[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

# Ignore missing imports for libraries without type stubs
[mypy-pika.*]
ignore_missing_imports = True

[mypy-elasticsearch.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

# Ignore workers directory (async callback issues)
[mypy-app.workers.*]
ignore_errors = True

# Ignore SQLAlchemy Base class type issues
[mypy-app.db.postgres_client]
ignore_errors = False

# Allow untyped function bodies in some cases
[mypy-app.db.redis_client]
check_untyped_defs = False

[mypy-app.db.rabbitmq_client]
check_untyped_defs = False
